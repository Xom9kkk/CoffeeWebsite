<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Shop | Coffee Lab</title>

    <!-- –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –¢–í–û–á 500 —Ä—è–¥–∫—ñ–≤ menu.css -->
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/shop.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"/>
</head>

<body>
    <header class="site-header hero">
        <div class="header-inner">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="images/homepage/logo-cropped.png" alt="Coffee Lab logo" />
                </a>
            </div>
        
            <nav class="nav">
                <div class="nav-buttons">
                    <a href="shop.html" class="active">Our shop <sup>NEW</sup></a>
                    <a href="menu.html">Menu<sup>NEW</sup></a>
                    <a href="#us">About Us</a>
                    <a href="locations.html">Locations</a>
                </div>
            </nav>
        </div>
    </header>

    <div id="cart-overlay" class="cart-overlay"></div>

    <aside id="cart-drawer" class="cart-drawer">
        <ul id="cart-items"></ul>

        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <strong><span id="cart-total">0.00</span> z≈Ç</strong>
            </div>
            <button id="checkoutBtn" class="checkout-btn">Checkout</button>
        </div>
    </aside>


    <main class="menu"> 

        <h1 class="menu-title">Our Shop</h1>

        <div class="menu-controls">

            <div class="categories">
                <button class="cat-btn active" data-category="all">All</button>
                <button class="cat-btn" data-category="tshirt">T-Shirts</button>
                <button class="cat-btn" data-category="bag">Bags</button>
                <button class="cat-btn" data-category="mug">Mugs</button>
            </div>

            <select id="sort">
                <option value="default">Sort by price</option>
                <option value="asc">Price: Low ‚Üí High</option>
                <option value="desc">Price: High ‚Üí Low</option>
            </select>

        </div>

        <div id="shopGrid" class="cards-grid"></div>

    </main>


    <button id="cart-toggle" class="cart-toggle floating-cart" aria-label="Open cart">
        üõí <span id="cart-count">0</span>
    </button>

    <div id="checkout-overlay" class="checkout-overlay"></div>

    <div id="checkout-modal" class="checkout-modal">
        <div class="checkout-header">
            <h3>Payment method</h3>
            <button id="checkout-close">‚úï</button>
        </div>

        <div class="checkout-options">

            <label class="pay-option">
                <input type="radio" name="payment" value="cash" checked/>
                <span class="pay-icon">üíµ</span>
                <span>Cash</span>
            </label>

            <label class="pay-option">
                <input type="radio" name="payment" value="card"/>
                <span class="pay-icon">üí≥</span>
                <span>Card</span>
            </label>

            <label class="pay-option">
                <input type="radio" name="payment" value="applepay"/>
                <span class="pay-icon">üçé</span>
                <span>Apple Pay</span>
            </label>

        </div>

        <button class="confirm-btn">Confirm order</button>
    </div>
    <div id="toast-container"></div>
    <script src="./script/shop.js"></script>

</body>
</html>
